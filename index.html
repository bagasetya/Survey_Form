<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="title" class="text-center"><h2>freeCodeCamp Survey Form</h2></div>
    <p id="description" class="text-center">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="container">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="exampleInputPassword1">Name</label>
          <input
            id="name"
            type="Name"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="exampleInputEmail1">Email address</label>
          <input
            id="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label id="number-label" for="exampleInputPassword1"
            >Age(Opsional)</label
          >
          <input
            id="number"
            min="10"
            max="90"
            type="Age"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Which option best describes your current role?</label
          >
          <select
            id="dropdown"
            class="form-control"
            id="exampleFormControlSelect1"
          >
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <label for="exampleFormControlSelect1"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="exampleRadios1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="exampleRadios"
            id="exampleRadios2"
            value="option2"
          />
          <label class="form-check-label" for="exampleRadios2">
            Maybe
          </label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Challenges</option>
            <option>Project</option>
            <option>Community</option>
            <option>Open Source</option>
            <option>Other</option>
          </select>
        </div>
        <label for="exampleFormControlSelect1"
          >What would you like to see improved? (Check all that apply)</label
        >
        <div class="form-check">
          <input
            value="Front-end-project"
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Front-end Projects
          </label>
        </div>
        <div class="form-check">
          <input
            value="Back-end-project"
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Back-end Projects
          </label>
        </div>
        <div class="form-check">
          <input
            value="data-visualization"
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1">
            Data Visualization
          </label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Any comments or suggestions?</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary mb-2">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
